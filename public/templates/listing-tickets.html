<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
      <base href="https://ticketdelivery.herokuapp.com">
      <title>Select your Tickets</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
            <!--Let browser know website is optimized for mobile-->

      <style>body{overflow-x:hidden;}</style>
      <script>$(function() {var $body = $(document);$body.bind("scroll", function() {// "Disable" the horizontal scroll.if ($body.scrollLeft() !== 0) {$body.scrollLeft(0);}});});</script>  
   </head>
   <body>
      <div>
         <div class="row">
            <div class="col m12 m4">
            <div class="input-field col m12">
                              <select class="browser-default">
                                 <option value="2">2</option>
                                 <option value="4">4</option>
                              </select>
                              </div>
                  <h3 class="header center blue-text">Jimmy Buffett Tickets</h3>
               <img alt="Seat Map" class="responsive-img" src="https://s3.amazonaws.com/media.sandbox.ticketevolution.com/configurations/static_maps/16010/large.jpg?1424365939" class="img-thumbnail">
               <table id="tickets" class="display table table-condensed table-responsive">
                  <thead>
                     <tr>
                        <th>Section</th>
                        <th>Row</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th></th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <td>27</td>
                        <td>K</td>
                        <td>
                           <form action="/checkout/" method="get">
                              <input type="hidden" value="null" name="in_hand_on">
                              <input type="hidden" value="true" name="in_hand">
                              <input type="hidden" value="true" name="eticket">
                              <input type="hidden" value="Jimmy Buffett" name="event_name">
                              <input type="hidden" value="2017-08-15T20:00:00Z" name="event_date">
                              <input type="hidden" value="1529264627114912" name="uid" id="uid">
                                <div class="input-field col s12">
                              <select name="userticketsquantity" id="ticketsquantity">
                                 <option value="1">1</option>
                                 <option value="2">2</option>
                                 <option value="3">3</option>
                                 <option value="5">5</option>
                              </select>
                              </div>
                        </td>
                        <td>$71
                        </td>
                        <td>
                        <input type="hidden" value="1189600" name="event_id">
                        <input type="hidden" value="351304009" name="groupticket_id">
                        <input type="hidden" value="756" name="venue_id">
                        <input type="hidden" value="5" name="quantity">
                        <input type="hidden" value="true" name="instant_delivery">
                        <input type="hidden" value="true" name="in_hand">
                        <input type="hidden" value="Eticket" name="format">
                        <input type="hidden" value="27" name="section">
                        <input type="hidden" value="K" name="row">
                        <input type="hidden" value="71" name="priceticket">
                        <input type="hidden" value="5" name="quantity"><button type="submit" class="btn blue">BUY</button>
                        </form>
                        </td>
                     </tr>
                     <tr>
                        <td>19</td>
                        <td>R</td>
                        <td>
                           <form action="/checkout/" method="get">
                              <input type="hidden" value="null" name="in_hand_on">
                              <input type="hidden" value="true" name="in_hand">
                              <input type="hidden" value="true" name="eticket">
                              <input type="hidden" value="Jimmy Buffett" name="event_name">
                              <input type="hidden" value="2017-08-15T20:00:00Z" name="event_date">
                              <input type="hidden" value="1529264627114912" name="uid" id="uid">
                                <div class="input-field col s12">
                              <select name="userticketsquantity" id="ticketsquantity">
                                 <option value="2">2</option>
                                 <option value="4">4</option>
                              </select>
                              </div>
                        </td>
                        <td>$74.5
                        </td>
                        <td>
                        <input type="hidden" value="1189600" name="event_id">
                        <input type="hidden" value="351360917" name="groupticket_id">
                        <input type="hidden" value="756" name="venue_id">
                        <input type="hidden" value="4" name="quantity">
                        <input type="hidden" value="false" name="instant_delivery">
                        <input type="hidden" value="true" name="in_hand">
                        <input type="hidden" value="Eticket" name="format">
                        <input type="hidden" value="19" name="section">
                        <input type="hidden" value="R" name="row">
                        <input type="hidden" value="74.5" name="priceticket">
                        <input type="hidden" value="4" name="quantity"><button type="submit" class="btn blue">BUY</button>
                        </form>
                        </td>
                     </tr>

                  </tbody>
               </table>
            </div>
         </div>
      </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
     <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.7/jq-2.2.4/dt-1.10.15/cr-1.3.3/r-2.1.1/sc-1.4.2/datatables.min.css"/>
      <script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.7/jq-2.2.4/dt-1.10.15/cr-1.3.3/r-2.1.1/sc-1.4.2/datatables.min.js"></script> -->
      <script>$(document).ready(function() { 
       $('select').material_select();
         $("#tickets").DataTable( { "order": [[ 3, "desc" ]] } );} );</script> 
   </body>
</html>
