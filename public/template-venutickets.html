<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{}</title>
    <link href="https://ticketdelivery.herokuapp.com/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://ticketdelivery.herokuapp.com/css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1>
					{EVENT_NAME} <small>{VENU_NAME}</small>
				</h1>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="thumbnail">
						<img alt="event" src="http://lorempixel.com/output/people-q-c-600-200-1.jpg">
						<div class="caption">
							<h3>
								{EVENT_NAME}
							</h3>
							<p>
								Evento, fecha y lugar.
							</p>
							<p>
								<a class="btn btn-warning" href="#">Purchase Ticket</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
